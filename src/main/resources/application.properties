spring.application.name=transaction-management-system
spring.profiles.active=test

# Common settings
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Application
transaction.approval.threshold=1000
#Runs every 24 hours at midnight
#scheduling.cron.process-transactions=0 0 0 * * *
scheduling.cron.process-transactions=0 18 16 * * ?

logging.level.org.springframework.jdbc.datasource.init.ScriptUtils=DEBUG